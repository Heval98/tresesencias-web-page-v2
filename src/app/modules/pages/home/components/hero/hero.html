<section class="hero" id="home">
  <div class="static-hero">
    <div class="image-caption-text">
      <p>Los únicos cocteles con textura de helado en Bogotá</p>
    </div>
    <picture class="hero-image">
      <source srcset="/assets/hero-image.webp" type="image/webp">
      <source srcset="/assets/hero-image.jpg" type="image/jpeg">
      <img src="/assets/hero-image.jpg" class="hero-image" alt="Coctel congelado Tres Esencias" fetchpriority="high" />
    </picture>
  </div>
  <div class="scroll-screen"></div>
  <div class="carousel-container">
    <div class="image-overlay-white-line">
      <h5>Los únicos cocteles con textura de helado en Bogotá</h5>
    </div>
    <p-carousel [value]="products" [autoplayInterval]="3000" [numVisible]="1" [numScroll]="1" [circular]="true"
      [showNavigators]="false" indicatorStyleClass="custom-indicator" aria-label="Product Carousel"
      aria-roledescription="Carousel of product images and details">
      <ng-template let-product pTemplate="item">
        <div class="carousel-item">
          <div class="image-container">
            <div class="overlay-description" [ngClass]="product.styleClass">
              <h4>{{product.description}}</h4>
              <h4>{{product.description2}}</h4>
            </div>
            <picture>
              <source [srcset]="product.imageWebp" type="image/webp">
              <source [srcset]="product.image" type="image/jpeg">
              <img [src]="product.image" [alt]="product.name" class="product-image" fetchpriority="high" width="1200"
                height="675" />
            </picture>
          </div>
        </div>
      </ng-template>
    </p-carousel>
  </div>
</section>
