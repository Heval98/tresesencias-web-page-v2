<div class="menu-tabs">
  <button *ngFor="let section of sections; let i = index"
          [class.active]="selectedSectionIndex === i"
          (click)="selectSection(i)">
    {{ section.name }}
  </button>
</div>
<div class="container">
  <div class="image-stack">
    <picture>
      <source [srcset]="sections[selectedSectionIndex].webpFile" class="img-fluid" type="image/webp">
      <source [srcset]="sections[selectedSectionIndex].image" class="img-fluid" type="image/jpeg">
      <img [src]="sections[selectedSectionIndex].image" [alt]="sections[selectedSectionIndex].name" class="img-fluid" loading="lazy" />
    </picture>
    <div class="div-overlay-right"></div>
    <div class="div-overlay-top"></div>
  </div>
</div>
